<div class="page-header">
    <h1>Flapper News</h1>
</div>

<!-- list posts -->
<div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(post)"></span>
    {{post.upvotes}}
    <span style="font-size:20px; margin-left:10px;">
        <a ng-show="post.link"
           href="{{post.link}}" target="_blank">
            {{post.title}}
        </a>
        <span ng-hide="post.link">
            {{post.title}}
        </span>
        
        <span ng-show="post.author">
            | posted by <span style="font-weight: bold;">{{post.author}}</span>
        </span>
        |
        <span>
            <a href="#/posts/{{post._id}}">Comments</a>
        </span>
    </span>
</div>

<!-- Show warning if user is not authenticated -->
<div ng-hide="isLoggedIn()">
    <h3>
        You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.
    </h3>
</div>

<!-- Show add post form if user is authenticated -->
<form ng-submit="addPost()"
      ng-show="isLoggedIn()"
      style="margin-top:30px;">
    <h3>Add a new post</h3>

    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Title"
               ng-model="title" />
    </div>

    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Link"
               ng-model="link" />
    </div>

    <button type="submit" class="btn btn-primary">
        Post
    </button>

</form>
